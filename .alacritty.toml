[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "HackGen Console NF"
style = "Bold"

[font.bold_italic]
family = "HackGen Console NF"
style = "Bold Italic"

[font.italic]
family = "HackGen Console NF"
style = "Italic"

[font.normal]
family = "HackGen Console NF"
style = "Regular"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Right"

[[mouse.bindings]]
action = "Copy"
mouse = "Middle"

[window.dimensions]
columns = 160
lines = 85

[window.padding]
x = 7
y = 7
