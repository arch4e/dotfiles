#
# default: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 160
    lines  : 85
  padding:
    x: 7
    y: 7

font:
  normal:
    family: 'HackGenNerd Console'
    style : Regular
  bold:
    family: 'HackGenNerd Console'
    style : Bold
  italic:
    family: 'HackGenNerd Console'
    style : Italic
  bold_italic:
    family: 'HackGenNerd Console'
    style : Bold Italic
  size: 14.0

mouse_bindings:
  - { mouse: Right , action: PasteSelection }
  - { mouse: Middle, action: Copy           }

